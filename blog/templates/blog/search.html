{% extends 'core/base.html' %}

{% block title %}search | {% endblock %}

{% block content %}
<section>
    <div class="row">
        <div>
            <h1>search results</h1>
            <h3>Query "{{ query }}"</h3>
        </div>
        {% for post in posts %}
        <div class="col-sm-6">
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <a href="{% url 'post_detail' post.category.slug post.slug %}">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.intro }}</p>
                    </a>
                    <p class="card-text"><small class="text-muted">{{ post.create_at|date:'m-d-y H:i' }}</small></p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="contaner">
            <p>no results...</p>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
